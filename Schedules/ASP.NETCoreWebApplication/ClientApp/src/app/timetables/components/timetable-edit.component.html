<div class="timetable-edit">
  <h1>{{title}}</h1>

  <p *ngIf="this.id && !timetable"><em>Loading...</em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <br />
      <input type="time" id="startTime"
             formControlName="startTime" required
             placeholder="Start Time..."
             class="form-control"
      />

      <div *ngIf="form.get('startTime').invalid &&
                 (form.get('startTime').dirty || form.get('startTime').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('startTime').errors?.required">
          Start Time is required.
        </div>
        <div *ngIf="form.get('startTime').errors?.pattern">
          Start Time is not pattern.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="endTime">End Time:</label>
      <br />
      <input type="time" id="endTime"
             formControlName="endTime" required
             placeholder="End Time..."
             class="form-control"
      />

      <div *ngIf="form.get('endTime').invalid &&
                 (form.get('endTime').dirty || form.get('endTime').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('endTime').errors?.required">
          End Time is required.
        </div>
        <!--pattern?['/^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/']-->
        <div *ngIf="form.get('endTime').errors?.pattern">
          End Time is not pattern.
        </div>
      </div>
    </div>

    <div class="form-group commands">
      <button *ngIf="id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Save
      </button>
      <button *ngIf="!id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Create
      </button>
      <button type="button"
              [routerLink]="['/timetables']"
              class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
