<h1>Time</h1>

<p>Here's a list of countries: feel free to play with it.</p>

<p *ngIf="!timetables"><em>Loading...</em></p>

<div class="commands text-right" *ngIf="timetables">
  <button type="button"
          [routerLink]="['/timetable']"
          class="btn btn-success">
    Add a new Time
  </button>
</div>

<mat-form-field [hidden]="!timetables">
  <label>
    <input matInput (keyup)="loadData($event.target.value)"
           placeholder="Filter by name (or part of it)...">
  </label>
</mat-form-field>

<table mat-table [dataSource]="timetables" class="mat-elevation-z8" [hidden]="!timetables"
       matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let timetable"> {{timetable.id}} </td>
  </ng-container>

  <!-- Start Time Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
    <td mat-cell *matCellDef="let timetable">
      <a [routerLink]="['/timetable', timetable.id]">{{timetable.startTime}}</a>
    </td>
  </ng-container>

  <!-- End Time Column -->
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
    <td mat-cell *matCellDef="let timetable">
      <a [routerLink]="['/timetable', timetable.id]">{{timetable.endTime}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!timetables"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
