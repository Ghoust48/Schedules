<h1>Weeks type</h1>

<p>Here's a list of countries: feel free to play with it.</p>

<p *ngIf="!lessonType"><em>Loading...</em></p>

<div class="commands text-right" *ngIf="lessonType">
  <button type="button"
          [routerLink]="['/lessontype']"
          class="btn btn-success">
    Add a new weeksType
  </button>
</div>

<mat-form-field [hidden]="!lessonType">
  <label>
    <input matInput (keyup)="loadData($event.target.value)"
           placeholder="Filter by name (or part of it)...">
  </label>
</mat-form-field>

<table mat-table [dataSource]="lessonType" class="mat-elevation-z8" [hidden]="!lessonType"
       matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let lessonType"> {{lessonType.id}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let lessonType">
      <a [routerLink]="['/lessontype', lessonType.id]">{{lessonType.type}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!lessonType"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
