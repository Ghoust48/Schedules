<h1>Lessons</h1>

<p>Here's a list of cities: feel free to play with it.</p>

<p *ngIf="!lessons"><em>Loading...</em></p>

<div class="commands text-right" *ngIf="lessons">
  <button type="button"
          [routerLink]="['/lesson']"
          class="btn btn-success">
    Add a new lesson
  </button>
</div>

<mat-form-field [hidden]="!lessons">
  <label>
    <input matInput (keyup)="loadData($event.target.value)"
           placeholder="Filter by name (or part of it)...">
  </label>
</mat-form-field>

<table mat-table [dataSource]="lessons" class="mat-elevation-z8" [hidden]="!lessons"
       matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let lesson"> {{lesson.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let lesson">
      <a [routerLink]="['/lesson', lesson.id]">{{lesson.name}}</a>
    </td>
  </ng-container>

  <!-- CountryName Column -->
  <ng-container matColumnDef="auditory">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Auditory</th>
    <td mat-cell *matCellDef="let lesson">
      <a [routerLink]="['/auditory', lesson.auditoryId]">{{lesson.auditory}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!lessons"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
