<h1>Weeks type</h1>

<p>Here's a list of countries: feel free to play with it.</p>

<p *ngIf="!weeksType"><em>Loading...</em></p>

<div class="commands text-right" *ngIf="weeksType">
  <button type="button"
          [routerLink]="['/weektype']"
          class="btn btn-success">
    Add a new weeksType
  </button>
</div>

<mat-form-field [hidden]="!weeksType">
  <label>
    <input matInput (keyup)="loadData($event.target.value)"
           placeholder="Filter by name (or part of it)...">
  </label>
</mat-form-field>

<table mat-table [dataSource]="weeksType" class="mat-elevation-z8" [hidden]="!weeksType"
       matSort (matSortChange)="loadData()"
       matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let weekType"> {{weekType.id}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let weekType">
      <a [routerLink]="['/weektype', weekType.id]">{{weekType.type}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!weeksType"
               (page)="getData($event)"
               [pageSize]="10"
               [pageSizeOptions]="[10, 20, 50]"
               showFirstLastButtons></mat-paginator>
