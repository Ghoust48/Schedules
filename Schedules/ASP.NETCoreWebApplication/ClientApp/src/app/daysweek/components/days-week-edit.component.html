<div class="timetable-edit">
  <h1>{{title}}</h1>

  <p *ngIf="this.id && !daysWeek"><em>Loading...</em></p>

  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="day">Day:</label>
      <br />
      <input type="text" id="day"
             formControlName="day" required
             placeholder="Day..."
             class="form-control"
      />

      <div *ngIf="form.get('day').invalid &&
                 (form.get('day').dirty || form.get('day').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('day').errors?.required">
          day is required.
        </div>
      </div>
    </div>

    <div class="form-group commands">
      <button *ngIf="id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Save
      </button>
      <button *ngIf="!id" type="submit"
              (click)="onSubmit()"
              [disabled]="form.invalid"
              class="btn btn-success">
        Create
      </button>
      <button type="button"
              [routerLink]="['/daysweek']"
              class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
